<head>

        body{

            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .column >div{
            width:40px;
            height:40px;
            background:#000;
            border-radius:40px;
        }


        .column{
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="column">

    <div class="column">

</div>
