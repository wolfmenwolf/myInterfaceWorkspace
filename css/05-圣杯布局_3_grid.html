<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局_grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--
    给body元素添加display: grid;属性变成一个grid(网格)
    给header元素设置grid-row: 1; 和 grid-column: 1/5;
     意思是占据第一行网格的从第一条列网格线开始到第五条列网格线结束
    给footer元素设置grid-row: 1; 和 grid-column: 1/5;
     意思是占据第三行网格的从第一条列网格线开始到第五条列网格线结束
    给left元素设置grid-row: 2; 和 grid-column: 1/2;
     意思是占据第二行网格的从第一条列网格线开始到第二条列网格线结束
    给center元素设置grid-row: 2; 和 grid-column: 2/4;
     意思是占据第二行网格的从第二条列网格线开始到第四条列网格线结束
    给right元素设置grid-row: 2; 和 grid-column: 4/5;
     意思是占据第二行网格的从第四条列网格线开始到第五条列网格线结束
    -->
    <style>
        body {
            min-width: 550px;
            font-weight: bold;
            font-size: 20px;
            display: grid;
        }

        #header,
        #footer {
            background: rgba(29, 27, 27, 0.726);
            text-align: center;
            height: 60px;
            line-height: 60px;
        }

        #header{
            grid-row:1;
            grid-column: 1/5;
        }

        #footer{
            grid-row: 3;
            grid-column: 1/5;
        }

        .column{
            text-align: center;
            height: 300px;
            line-height: 300px;
        }

        #left{
            grid-row: 2;
            grid-column: 1/2;
            background: rgba(95, 179, 235, 0.972);
        }

        #center{
            grid-row: 2;
            grid-column: 2/4;
            background: rgb(206, 201, 201);
        }

        #right{
            grid-row: 2;
            grid-column: 4/5;
            background: rgb(231, 105, 2);
        }

    </style>
</head>
<body>
<div id="header">#header</div>
<div id="left" class="column">#left</div>
<div id="center" class="column">#center</div>
<div id="right" class="column">#right</div>
<div id="footer">#footer</div>

</body>
</html>
